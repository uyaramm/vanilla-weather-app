<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Weather-Project></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="#" alt="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  H:<span id="maxTemp"></span>°C L:<span id="minTemp"></span>°C
                </li>
                <li>Wind:<span id="wind"></span> km/h</li>
                <li>Feels like:<span id="feelsLike"></span>°C</li>
              </ul>
            </div>
          </div>
          <div class="row follow-days">
            <div class="col-2 order-first">
              ❄️ <br />
              THU
              <br />
              -4/-7C
            </div>

            <div class="col-2 order-second">
              ⛅ <br />
              FRI
              <br />
              -4/-11C
            </div>

            <div class="col-2 order-third">
              ☁️ <br />
              SAT
              <br />
              0/-13C
            </div>

            <div class="col-2 order-fourth">
              ❄️ <br />
              SUN
              <br />
              -3/-9C
            </div>

            <div class="col-2 order-fifth">
              ⛅ <br />
              MON
              <br />
              6/-5C
            </div>

            <div class="col-2 order-last">
              ☁️ <br />
              TUE
              <br />
              -2/-7C
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/uyaramm/weather-app" target="_blank"
            >Open-source code</a
          >
          by Uyara M Montovaneli
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
