<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Teste-Weather-Project></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-box" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for a city..."
                autofocus="on"
                autocomplete="off"
                id="search-city"
              />
            </div>
            <div class="col-2">
              <input
                id="search-button"
                type="submit"
                value="Search"
                class="button"
              />
            </div>
            <div class="col-2">
              <input
                id="current-button"
                type="submit"
                value="My Location"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="main">
        <div class="row">
          <div class="col-sm-6 temperatureStyle">
            <strong>
              üå´Ô∏è <span id="temperature"></span>
              <span id="units">
                <a href="#" id="celsius-unit">¬∞C</a> |
                <a href="#" id="fahrenheit-unit">F</a>
              </span></strong
            >
            <br />
            High:<span id="temp_max"></span>¬∞C
            <br />
            Low:<span id="temp_min"></span>
          </div>

          <div class="col-sm-6 time-date">
            <span id="time">10:00</span>
            <br />
            <span id="date">WED - March,02</span>
          </div>
        </div>

        <div class="row ml-2">
          <div class="col-12 city">
            <h1><strong id="city"></strong></h1>
            <small id="description"></small>
          </div>
        </div>
        <div class="col-12">
          <ul class="more-info">
            <li>Wind: <span id="wind"></span>km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Feels Like: <span id="feelsLike"></span>¬∞C</li>
          </ul>
        </div>

        <div class="row follow-days">
          <div class="col-2 order-first">
            ‚ùÑÔ∏è <br />
            THU
            <br />
            -4/-7C
          </div>

          <div class="col-2 order-second">
            ‚õÖ <br />

            <br />
            -4/-11C
          </div>

          <div class="col-2 order-third">
            ‚òÅÔ∏è <br />
            SAT
            <br />
            0/-13C
          </div>

          <div class="col-2 order-fourth">
            ‚ùÑÔ∏è <br />
            SUN
            <br />
            -3/-9C
          </div>

          <div class="col-2 order-fifth">
            ‚õÖ <br />

            6/-5C
          </div>

          <div class="col-2 order-last">
            ‚òÅÔ∏è <br />
            TUE
            <br />
            -2/-7C
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
